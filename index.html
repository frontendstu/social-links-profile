<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Social Links Profile Challenge by @frontendstu
    </title>
    <!-- Replace the shortcut icon with your own -->
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <article class="profile-item">
        <div class="profile-item__img">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>

        <div class="profile-item__info">
          <h1 class="heading">Jessica Randall</h1>
          <p><span>London, United Kingdom</span></p>
        </div>

        <p>"Front-end developer and avid reader."</p>

        <nav class="profile-item__links">
          <a href="https://www.github.com">GitHub</a>
          <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
          <a href="https://www.linkedin.com">LinkedIn</a>
          <a href="https://www.twitter.com">Twitter</a>
          <a href="https://www.instagram.com">Instagram</a>
        </nav>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="#" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/frontendstu"
          >Stu Cowley</a
        >.
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
